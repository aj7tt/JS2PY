<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS2PY: JS to Python Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>JS2PY: JS to Python Converter</h1>
    </nav>
    <div class="container">
      <div class="input">
        <h2>Input JavaScript Expression</h2>
        <textarea id="js-expression" rows="10"></textarea>
      </div>
      <div class="output">
        <h2>Output Python Expression</h2>
        <textarea id="py-expression" rows="10" readonly></textarea>
        <button id="convert-btn">Convert</button>

        <button id="copy-button">Copy</button>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 JS2PY: JS to Python Converter</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
